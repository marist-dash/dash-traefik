version: '2'
services:
  traefik:
    image: traefik:1.7.4-alpine
    restart: always
    ports:
      - "80:80"
    networks:
      - dash-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./ssl:/ssl
    container_name: traefik
  portainer:
    image: portainer/portainer
    networks:
      - dash-net
    restart: always
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dash-net"
      - "traefik.port=9000"
      - "traefik.frontend.rule=Host:dash-portainer.speedegree.tk"
      - "traefik.backend=portainer"
    container_name: dash-portainer
networks:
  dash-net:
    external: true
volumes:
  portainer-data:
    external: true
